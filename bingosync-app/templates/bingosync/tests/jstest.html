{% load staticfiles %}

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="{% static "tests/qunit-2.9.2.css" %}"></link>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <!-- fixture data for color_chooser_test.js -->
        <div>{% include 'bingosync/color_chooser.html' %}</div>
        <!-- fixture data for board_test.js -->
        <div class="board-container">{% include 'bingosync/board.html' %}</div>
    </div>
    <!-- implementation -->
    <script src="{% static "jquery.min.js" %}"></script>
    <script src="{% static "bingosync/room/util.js" %}"></script>
    <script src="{% static "bingosync/room/color_chooser.js" %}"></script>
    <script src="{% static "bingosync/room/board.js" %}"></script>
    <!-- test fixtures -->
    <script src="{% static "tests/qunit-2.9.2.js" %}"></script>
    <script src="{% static "tests/qunit-dom-0.9.2.js" %}"></script>
    <script src="{% static "tests/jquery.mockjax-2.5.0.js" %}"></script>
    <script src="{% static "tests/qunit-extensions.js" %}"></script>
    <!-- actual tests -->
    <script src="{% static "tests/bingosync/color_chooser_test.js" %}"></script>
    <script src="{% static "tests/bingosync/board_test.js" %}"></script>
</body>
</html>
